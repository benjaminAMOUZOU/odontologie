{% extends "base.html" %}

{% block lien %}
    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/chart">Graphiques</a></li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Donn√©es</a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/consultations">Consultations</a></li>
            <li><a class="dropdown-item" href="/patients">Patients</a></li>
        </ul>
    </li>
{% endblock %}

{% block contenu %}
    <div class="container">
        <div class="row">

           <div class="offset-lg-3 col-lg-6 mt-5 text-center">
                <h3>Nombre de consultations</h3>
           </div>

        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6 mt-2 text-center">
                <select name="annee" id="annee" onchange="handleChange()">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022" selected>2022</option>
                </select>
            </div>
            <div class="offset-lg-1 col-lg-6 mt-2">
                <canvas id="chart" width="900" height="400"></canvas>
            </div>
        </div>
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../static/js/chart.min.js"></script>
        <script>
        let ctx = document.getElementById('chart').getContext('2d');
        let myChart;
         $(document).ready(function () {
            loadChar_consultation();
         });

         function handleChange()
         {
            myChart.destroy();
            loadChar_consultation();
         }

         function loadChar_consultation(){
            let year = $("#annee").val();
            $.ajax({
                url: "/consultations-months",
                method: "POST",
                dataType : "json",
                data: {"year": year}
            })
            .done(function(response){
                myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: response['months'],
                        datasets: [{
                            label: 'Consultations',
                            data: response['values'],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .fail(function(error){
                alert("Erreur lors du chargement");
                console.log(error)
            })
            .always(function(){

            });
         }

        </script>
    </div>
{% endblock %}
